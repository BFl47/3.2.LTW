<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio 3</title>
    <script src="/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
        $(".c1").mouseenter(function(){
        $("#mobile").animate({left: '400px'});
        });
        $(".c1").mouseleave(function(){
        $("#mobile").animate({left: '8px'});
        });
        $(".c1").click(function(){
        $("#mobile").animate({top: '500px'});
        });
        $(".c1").dblclick(function(){
        $("#mobile").animate({top: '157px'});
        });
        $(".c2").mouseenter(function(){
        $("#fade").fadeOut();
        });
        $(".c2").mouseleave(function(){
        $("#fade").fadeIn();
        });
        $(".c3").click(function(){
        $(".slide").slideToggle();
        });
        $(".c4").click(function(){
        $(".slide").slideDown();
        });
        $(".slide").click(function(){
        $(".slide2").slideToggle();
        });
        });
        </script>
</head>
<body>
    <h1 class="c1">Elemento di classe c1</h1>
    <h1 class="c2">Elemento di classe c2</h1>
    <br/>
    <button id="mobile" style="position: absolute;">Bottonemobile</button>
    <br/><br/>
    <button id="fade">Bottonefade</button>
    <br/>
    <h1 class="c3">Elemento di classe c3</h1>
    <h1 class="slide" style="display: none;">Primo elemento slide</h1>
    <h1 class="slide2" style="display: none;">Secondo elemento slide</h1>
    <h1 class="c4">Elemento di classe c4</h1>
    <hr/>
</body>
</html>
